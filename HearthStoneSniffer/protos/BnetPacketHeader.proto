import "BnetErrorInfo.proto";

message BnetPakcetHeader {
	required int32 ServiceId = 1;
    required int32 MethodId = 2;
    required int32 Token = 3;
    required int32 ObjectId = 4;
    required int32 Size = 5;
    required int32 Status = 6;
    repeated BnetErrorInfo Error = 7;
    required int64 Timeout = 8;
}

